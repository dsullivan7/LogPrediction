
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Display</title>
  <link rel="stylesheet" href="bootstrap-3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="bootstrap-3.3.1/js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/slapos.js"></script>

</head>
<body ng-app="slapOS">
    <div ng-controller="SlapOSController">
        <div class="slapos-title">
          <p>SlapOS Log Prediction<p>
          </div>
          <div class="input-group input-group-lg slapos-input">
            <input type="text" class="form-control" ng_change="change()" ng-model="log_message" placeholder="Enter a log message here">
        </div>
    </div>
</body>
</html>
